<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aura CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // The Zinc Monolith Palette
              obsidian: '#09090b', // Zinc 950
              carbon: '#18181b',   // Zinc 900
              charcoal: '#27272a', // Zinc 800
              stone: '#52525b',    // Zinc 600
              silver: '#a1a1aa',   // Zinc 400
              vapor: '#ffffff',
              ash: '#f4f4f5',      // Zinc 100
              mist: '#e4e4e7',     // Zinc 200
            },
            boxShadow: {
              'sharp': '0 1px 0 rgba(0,0,0,0.1)',
              'inner-light': 'inset 0 1px 0 rgba(255,255,255,0.05)',
              'glow': '0 0 40px rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(113, 113, 122, 0.3); /* Zinc 500 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(113, 113, 122, 0.5);
      }
      
      body {
        font-feature-settings: "ss01", "cv02", "cv03", "cv04", "cv11";
        -webkit-font-smoothing: antialiased;
      }

      /* Clean Zinc Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid #e4e4e7; /* Zinc 200 */
      }
      
      .dark .glass-panel {
        background: rgba(24, 24, 27, 0.6); /* Zinc 900 */
        border: 1px solid #27272a; /* Zinc 800 */
      }

      /* Subtle Dot Grid */
      .bg-grid {
        background-size: 20px 20px;
        background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      .dark .bg-grid {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "papaparse": "https://esm.sh/papaparse@5.4.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-obsidian text-zinc-900 dark:text-zinc-100 transition-colors duration-0 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
